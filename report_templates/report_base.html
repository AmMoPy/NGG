<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGG Automated Governance Report</title>
    <link rel="stylesheet" href="report_templates/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
           <h1>NGG Automated Governance Report</h1>
           <p><strong>Framework:</strong> <span id="framework-value"></span> |
              <strong>Status:</strong> <span id="status-value"></span> |
              <strong>Files Scanned:</strong> <span id="files-count"></span> |
              <strong>Path:</strong> <span id="path-value">...</span> |
              <strong>Scan Time:</strong> <span id="scan-time">...</span>
              
          </p>
        </header>

        <main>
            {{FRAGMENT_MAIN}} <!-- Includes summary, findings, and hidden recommendations placeholder -->
        </main>

        <footer>
            <p>Generated by NGG | Integrity Hash: <span id="integrity-hash">...</span></p>
        </footer>
    </div>
    <script src="report_templates/static/js/report.js"></script>
    <script>
        // Inject the data from Python after report.js is loaded
        window.NGG_AUDIT_DATA = {{AUDIT_DATA}};
        // Optionally trigger the main report rendering function
        if (typeof window.renderReport === 'function') {
            window.renderReport(window.NGG_AUDIT_DATA);
        }
    </script>
</body>
</html>
