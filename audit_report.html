<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGG Automated Governance Report</title>
    <link rel="stylesheet" href="report_templates/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
           <h1>NGG Automated Governance Report</h1>
           <p><strong>Framework:</strong> <span id="framework-value"></span> |
              <strong>Status:</strong> <span id="status-value"></span> |
              <strong>Files Scanned:</strong> <span id="files-count"></span> |
              <strong>Path:</strong> <span id="path-value">...</span> |
              <strong>Scan Time:</strong> <span id="scan-time">...</span>
              
          </p>
        </header>

        <main>
            <section id="summary">
    <h2>Audit Summary</h2>
    <div class="summary-stats">
        <div class="stat-box stat-pass">
            <h3 id="pass-count"></h3>
            <p>Passed</p>
        </div>
        <div class="stat-box stat-fail">
            <h3 id="fail-count"></h3>
            <p>Failed</p>
        </div>
        <div class="stat-box">
            <h3 id="total-count"></h3>
            <p>Total Checks</p>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="resultsChart" width="300" height="300"></canvas>
    </div>
</section>

<section id="findings-list">
    <h2>Detailed Findings</h2>
    <table class="findings-table">
        <thead>
            <tr>
                <th>Control ID</th>
                <th>Type</th>
                <th>Objective</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="findings-tbody">
             <!-- Rows will be populated by JS -->
        </tbody>
    </table>
</section>

<!-- Placeholder for Recommendations Section -->
<div id="recommendations-section-placeholder" style="display: none;">
    <section id="recommendations-section">
        <h2>Recommended Actions</h2>
        <ul id="recommendations-list">
            <!-- Dynamic recommendations will be inserted here by JS -->
        </ul>
    </section>
</div> <!-- Includes summary, findings, and hidden recommendations placeholder -->
        </main>

        <footer>
            <p>Generated by NGG | Integrity Hash: <span id="integrity-hash">...</span></p>
        </footer>
    </div>
    <script src="report_templates/static/js/report.js"></script>
    <script>
        // Inject the data from Python after report.js is loaded
        window.NGG_AUDIT_DATA = JSON.parse("{\"findings\":[{\"id\":\"CC6.1\",\"type\":\"Logic\",\"status\":\"FAIL\",\"control\":\"Logical and physical access controls are suitably designed to...\",\"evidence\":{\"matches\":[{\"check_id\":\"patterns.auth_check_pattern\",\"path\":\"../../DoX/DOX/backend/app/api/web.py\",\"start\":{\"line\":9,\"col\":1,\"offset\":185},\"end\":{\"line\":48,\"col\":46,\"offset\":1968},\"extra\":{\"message\":\"Compliance Violation: Route found without proper Auth dependency (Function or Router level).\",\"metadata\":{},\"severity\":\"ERROR\",\"fingerprint\":\"requires login\",\"lines\":\"requires login\",\"validation_state\":\"NO_VALIDATOR\",\"engine_kind\":\"OSS\"}}]}},{\"id\":\"CC6.3\",\"type\":\"Logic\",\"status\":\"PASS\",\"control\":\"Prior to issuing system credentials, the entity registers and authorizes new internal users...\",\"evidence\":{}},{\"id\":\"CC1.5\",\"type\":\"Process\",\"status\":\"FAIL\",\"control\":\"The entity implements logical access security measures to protect nonpublic information...\",\"evidence\":{\"message\":\"Last commit is NOT signed (SOC 2 Violation).\",\"commit\":\"85a7f92ab...\",\"status_code\":\"N\",\"user\":\"User\",\"date\":\"2026-02-01 22:57:24 +0200\"}}],\"stats\":{\"pass\":1,\"fail\":2},\"metadata\":{\"scan_time\":\"2026-02-11 20:41:07\",\"framework\":\"SOC2-Type1\",\"target_path\":\"../../DoX/DOX\",\"files_scanned\":69,\"scm_checked\":true,\"integrity_hash\":\"e7ffa737...\"}}");

        if (typeof window.renderReport === 'function') {
            window.renderReport(window.NGG_AUDIT_DATA);
        }
    </script>
</body>
</html>
